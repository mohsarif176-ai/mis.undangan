<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Undangan Pernikahan â€” Saepul & Ayu</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
--bg: #fbf7f3;
--card:#ffffff;
--accent:#b08957; /* gold-ish */
--muted:#81756b;
--max-width:900px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}


/* page container */
.invitation{
max-width:var(--max-width);
margin:24px auto;
background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.95));
border-radius:14px;
overflow:hidden;
box-shadow:0 20px 40px rgba(31,31,31,0.08);
}


header{padding:56px 28px 12px;text-align:center;position:relative;background:transparent}
/* decorative floral (inline SVG) positioned */
header .floral{
position:absolute;top:18px;left:18px;opacity:0.7;width:120px;height:120px;pointer-events:none}
header .floral.right{left:auto;right:18px;transform:rotate(180deg)}


.kecil{font-size:14px;color:var(--muted);letter-spacing:0.12em}
.title{font-family:'Playfair Display', serif;font-size:20px;color:var(--muted);margin:14px 0}
.names{font-family:'Great Vibes', cursive;color:var(--accent);font-size:56px;margin:8px 0;line-height:0.9;text-shadow:0 2px 0 rgba(0,0,0,0.03)}
.date{font-family:'Playfair Display', serif;color:var(--muted);margin-top:6px}


/* image sections */
.hero{
display:block;width:100%;height:420px;object-fit:cover;display:block
}


.section{padding:44px 36px;text-align:center;background:var(--card)}
.parents{font-family:'Playfair Display', serif;color:var(--accent);font-size:30px;margin:10px 0}
.sub{font-size:13px;color:var(--muted);margin-top:6px}
.amp{font-size:28px;margin:18px 0;color:var(--muted)}


.decor-line{height:1px;background:linear-gradient(90deg, transparent, #dcd6d1, transparent);margin:28px 0}


/* info card */
.info{
padding:34px 36px;background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(249,247,245,0.95));
text-align:center
}
.arabic{font-family: 'Playfair Display', serif;font-size:22px;color:#222}
.intro{max-width:720px;margin:12px auto;color:var(--muted);line-height:1.6}
.cta{display:flex;gap:20px;align-items:center;justify-content:center;margin-top:18px;flex-wrap:wrap}
.btn{background:var(--accent);color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;box-shadow:0 8px 20px rgba(160,120,70,0.12);}


.time-grid{display:flex;justify-content:center;gap:28px;align-items:center;margin-top:16px}
.time-grid .col{min-width:120px}
.time-grid .big{font-family:'Playfair Display', serif;font-size:40px;color:#222}
.time-grid .muted{font-size:12px;color:var(--muted);letter-spacing:0.06em}


.map-note{font-size:13px;color:var(--muted);margin-top:8px}


.footer{padding:34px 24px;text-align:center}
