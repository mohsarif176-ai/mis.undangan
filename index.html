<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Undangan Pernikahan â€” Saepul & Ayu</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
--bg:#fbf8f6; /* soft cream */
--card:#fff;
--accent:#b88952; /* warm gold */
--accent-dark:#8e6a3b;
--muted:#7b6a63;
--max-width:900px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#2b2b2b}


.container{
max-width:var(--max-width);
margin:18px auto;
background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.99));
border-radius:14px;
overflow:hidden;
box-shadow:0 18px 40px rgba(20,20,20,0.06);
}


/* header */
header{position:relative;padding:56px 28px 18px;text-align:center;background:transparent}
header .floral{position:absolute;top:18px;left:18px;opacity:0.75;width:130px;height:130px;pointer-events:none}
header .floral.r{right:18px;left:auto;transform:rotate(180deg)}


.small{font-size:14px;color:var(--muted);letter-spacing:0.12em}
.names{font-family:'Great Vibes',cursive;color:var(--accent);font-size:62px;margin:8px 0;line-height:0.88;text-shadow:0 2px 0 rgba(0,0,0,0.03)}
.date{font-family:'Playfair Display',serif;color:var(--muted);margin-top:6px;font-size:15px}


/* torn edge effect using SVG mask overlay */
.hero{width:100%;height:420px;object-fit:cover;display:block}
.torn-top{position:relative}
.torn-top::after{content:'';position:absolute;left:0;right:0;bottom:-2px;height:60px;background:linear-gradient(180deg,transparent,#fbf8f6 40%);pointer-events:none;mix-blend-mode:normal}


.section{padding:44px 36px;text-align:center;background:var(--card)}
.parents{font-family:'Playfair Display',serif;color:var(--accent);font-size:34px;margin:10px 0}
.sub{font-size:13px;color:var(--muted);margin-top:6px}
.amp{font-size:28px;margin:18px 0;color:var(--muted)}


/* middle divider */
.divider{height:1px;background:linear-gradient(90deg,transparent,#e6dfda,transparent);margin:28px 12%}


.info{padding:40px 36px;background:linear-gradient(180deg, rgba(255,255,255,0.97), rgba(249,247,245,0.97));text-align:center}
.arabic{font-family:'Playfair Display',serif;font-size:20px;color:#222}
.intro{max-width:740px;margin:14px auto;color:var(--muted);line-height:1.6}


.card{display:inline-block;padding:22px;border-radius:10px;box-shadow:0 10px 30px rgba(20,20,20,0.06);background:linear-gradient(180deg,#fff,#fbfaf8);margin-top:18px}


.time-grid{display:flex;justify-content:center;gap:36px;align-items:center;margin-top:10px}
.time-grid .muted{font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:0.08em}
.time-grid .big{font-family:'Playfair Display',serif;font-size:46px;color:#222}


.map-link{display:inline-flex;align-items:center;gap:12px;margin-top:18px;text-decoration:none;padding:10px 16px;background:#fff;border-radius:999px;box-shadow:0 6px 18px rgba(0,0,0,0.06);color:var(--muted);font-weight:600}


footer{padding:44px 20px 60px;text-align:center}
.heart{font-size:22px;color:var(--muted);margin:12px 0}
.thanks{font-family:'Great Vibes',cursive;font-size:40px;color:var(--accent);margin:8px 0}
.terima{color:var(--muted);letter-spacing:0.12em}


/* small screen */
@media (max-width:720px){
.names{font-size:40px}
.hero{height:320px}
.section{padding:28px}
.info{padding:26px}
.time-grid{flex-direction:column}
</html>
