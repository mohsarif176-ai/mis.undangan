<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pernikahan — Landing</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="landing">
    <header class="landing-hero">
      <img src="img/bg-floral-left.png" alt="" class="floral floral-left" aria-hidden="true">
      <img src="img/bg-floral-right.png" alt="" class="floral floral-right" aria-hidden="true">

      <p class="the-wedding">The wedding of</p>

      <div class="logo-wrap" aria-hidden="true">
        <img src="img/hero-logo.png" alt="" class="logo-main">
      </div>

      <h1 class="hero-name">Saepul &amp; Ayu Suryanah</h1>
      <p class="hero-date">Minggu, 28 September 2025</p>

      <div class="cta-wrap">
        <a class="btn-primary" href="mail.html">Open Mail</a>
      </div>
    </header>

    <footer class="landing-footer">
      <p class="small muted">Mohon Doa dan Restu • Undangan Digital</p>
    </footer>
  </main>

  <!-- Shared audio (dipakai juga di mail.html) -->
  <audio id="bg-music" src="audio/wedding-music.mp3" loop preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
